<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
 Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
 Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
 Crie uma função que mude a cor do quadrado vermelho para branco.
 Crie uma função que corrija o texto da tag <h1>.
 Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
 Crie uma função que exiba o conteúdo de todas as tags <p> no console.
        */
        function incluirTexto(){
            let meuTexto = document.getElementsByTagName('p')[1];
            meuTexto.innerHTML = 'Vou esta trabalhando no Google JAH BLESS'
        }
        incluirTexto();

        function mudarQuadradoAmarelo(){
            let quadradoVerde = document.getElementsByClassName('main-content')[0];
            quadradoVerde.style.background = 'rgb(76,164,109)'
        }
        mudarQuadradoAmarelo();

        function mudarQuadradoVermelho(){
            let quadradoVermelho = document.getElementsByClassName('center-content')[0];
         quadradoVermelho.style.background = 'white'   
       }
        mudarQuadradoVermelho();

        function correcao(){
          let escritaCorreta = document.getElementsByTagName('h1')[0];
          escritaCorreta.innerHTML = 'Exercício 5.1 - JavaScript'
        }
        correcao();

       function letraMaiusculo(){
         let jaEmMaiusculo = document.getElementsByTagName('p')[0];
         jaEmMaiusculo.innerHTML = jaEmMaiusculo.innerHTML.toUpperCase();
       } 
       letraMaiusculo();

       function todosParagrafos(){
         let paragr = document.getElementsByTagName('p');
         for (let i = 0; i<paragr.length; i += 1) {
           console.log(paragr[i].innerHTML);
         }
       }
       todosParagrafos();

    </script>
  </body>
</html>
